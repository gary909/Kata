<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switcheroo</title>
    <script src="app.js"></script>
</head>
<body>
    <p>
        Given a string made up of letters a, b, and/or c, switch the position of letters a and b <br>
        (change a to b and vice versa). Leave any incidence of c untouched.<br>
        <br>
        Example:<br>
        <br>
        'acb' --> 'bca'<br>
        'aabacbaa' --> 'bbabcabb' <br>
    </p>
    
</body>
</html>
