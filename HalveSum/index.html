<body>
    <p>
        Task<br>
        Given a positive integer n, calculate the following sum:<br>
        <br>
        n + n/2 + n/4 + n/8 + ...<br>
        All elements of the sum are the results of integer division.<br>
        <br>
        Example<br>
        25  =>  25 + 12 + 6 + 3 + 1 = 47<br>
    </p>
