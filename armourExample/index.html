<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom 2016 Armour Example</title>
    <script src="app.js"></script>
</head>
<body>
    <p>
        Example of how Armour in Doom 2016 works.<br>
        <br>
        If you have 100 life and 20 armour, then git hit (10).  You'll have 100 <br>
        life and 10 armour left.<br>
        <br>
        If you have 100 life and 20 armour, then git hit (30).  You'll have 90 <br>
        life and 0 armour left.<br>
    </p>

    <h1>Enter Two Numbers</h1>
    <label for="number1">Number 1:</label>
    <input type="number" id="number1" placeholder="Enter a number"><br>

    <label for="number2">Number 2:</label>
    <input type="number" id="number2" placeholder="Enter another number"><br>

    <button id="calculateButton">Enter</button>

    <p id="result"></p>

    <script>
        document.getElementById("calculateButton").addEventListener("click", function () {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            
            if (!isNaN(number1) && !isNaN(number2)) {
                var sum = number1 + number2;
                document.getElementById("result").textContent = "Sum: " + sum;
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            }
        });
    </script>
    
</body>
</html>
