    <title>Build a square</title>
    <script src="app.js"></script>

<body>
    <p>
        I will give you an integer. Give me back a shape that is as long and wide as the integer. <br>
        The integer will be a whole number between 1 and 50.<br>
        <br>
        Example<br>
        n = 3, so I expect a 3x3 square back just like below as a string:<br>
        <br>
        +++<br>
        +++<br>
        +++<br>
    </p>
    
</body>
